# Protocol to enable
ffp.enable.bittorrent=false
ffp.enable.http=true

# Folder definition and pooling interval
folder.scan.interval.seconds=10
folders.to.watch=to-send

# Optional delete file
delete.after.sending=true

# Bittorent Tracker configuration (client initial seeder are on 6981, 6982, 6983, 6984, 6985, 6986, 6987, 6988, 6989)
torrent.tracker.ip=localhost
torrent.tracker.port=6969
torrent.file.folder=www-data
torrent.extention=.torrent
torrent.keep.seeder.active.millisecond=600000

# Http server configuration
http.server.ip=localhost
http.server.port=81

# RSS define location
rss.location=www-data/rss.xml

# Public URL (must be accessible from outside)
rss.url=http://localhost/freeboxFilePusher/${file.name}
torrent.url=http://localhost/freeboxFilePusher/${file.name}
tracker.announce.url=http://localhost:6969/announce
http.url=http://localhost:81/${file.name}